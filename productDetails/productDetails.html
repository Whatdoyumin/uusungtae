<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="productDetails.css">
</head>

<body>
  <div class="container">
    <!-- 상품 대표 사진 및 정보 div -->
    <div id="product_img">
      <!-- 상품 사진 -->
      <img src="https://cdn.pixabay.com/photo/2022/12/09/01/39/korean-7644354_1280.jpg" alt="된장찌개">
    </div>
    <div class="product_info">
      <!-- 상품 정보 -->
      <div id="product_name">
        <!--상품명 및 간단 소개  -->
        <h1>[밀키트] 송탄식 된장찌개</h1>
        <p>깊고 진한 맛의 정통 된장찌개</p>
      </div>
      <div id="product_price">
        <!-- 가격 정보 -->
        <h1>15,900</h1>
      </div>
      <div id="product_coupon">
        <!-- 쿠폰 정보 -->
        <button>3월 이달의 쿠폰</button>
      </div>

      <div id="product_details">
        <!-- 상세 정보 -->
        <table>
          <tr>
            <th>배송</th>
            <td>빠른 배송</td>
          </tr>
          <tr>
            <th>판매자</th>
            <td>멀캠</td>
          </tr>
          <tr>
            <th>포장 타입</th>
            <td>냉장</td>
          </tr>
          <tr>
            <th>중량/용량</th>
            <td>1058g</td>
          </tr>
          <tr>
            <th>알레르기 정보</th>
            <td>- 우유, 대두, 밀, 새우, 돼지고기, 함유</td>
          </tr>
          <tr>
            <th>소비 기한(유통 기한)</th>
            <td>최소 3일 이상 남은 상품입니다.</td>
          </tr>
          <tr>
            <th>원산지</th>
            <td>상품설명/상세정보 참조</td>
          </tr>
        </table>
      </div>

      <div id="product_count">
        <!-- 상품 개수 선택 -->
        <input type="number" value="1">
      </div>
    </div>
  </div>
</body>

</html>
