<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../js/mypage.js" /> -->
    <script src="../js/mypage.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>내 정보</h1>
    </header>
    <main>
      <section class="profile">
        <h2>프로필 정보</h2>
        <div class="profile-info">
          <img src="profile.jpg" alt="프로필 사진" class="profile-img" />
          <div class="details">
            <p><strong>이름:</strong> <span id="name-text">홍길동</span></p>
            <p>
              <strong>이메일:</strong>
              <span id="email-text">example@email.com</span>
            </p>
            <p>
              <strong>연락처:</strong>
              <span id="phone-text">010-1234-5678</span>
            </p>
          </div>
        </div>
        <button class="edit-btn">정보 수정</button>
      </section>

      <section class="order-history">
        <h2>주문 내역</h2>
        <ul>
          <li>주문번호: 123456 - 배송중</li>
          <li>주문번호: 789012 - 배송완료</li>
          <li>주문번호: 345678 - 반품 진행 중</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 쇼핑몰. All rights reserved.</p>
    </footer>
  </body>
</html>
